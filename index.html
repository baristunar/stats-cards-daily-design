<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <div class="card-1">
          <div class="content">
            <div class="eclipse-1">
              <div class="eclipse-2">
                <img src="./assets/Frame-2.svg" alt="frame-1" />
              </div>
            </div>

            <div class="info">
              <p>App running・last 7 days</p>
              <h1>78</h1>
            </div>
          </div>

          <div class="content">
            <div class="eclipse-1">
              <div class="eclipse-2">
                <img src="./assets/Frame-1.svg" alt="frame-1" />
              </div>
            </div>

            <div class="info">
              <p>Errors・past 24 hours</p>
              <h2>32</h2>
            </div>
          </div>

          <a href="#" type="button" class="btn-cust">CUSTOMIZE</a>
        </div>

        <div class="card-2">
          <div class="content">
            <div class="eclipse-1">
              <div class="eclipse-2"></div>
            </div>
            <div class="badge">PRO</div>
          </div>

          <div class="name-info">
            <h2>Kelvin Costa</h2>
            <p>@costa</p>
          </div>
          <div class="follows">
            <p>140 followers ・207 following</p>
          </div>
        </div>

        <div class="card-3">
          <div class="watches">
            <img src="./assets/eye.svg" alt="eye" />
            <h2>509 K</h2>
          </div>

          <div class="avatars">
            <div class="girls girl-1"></div>
            <div class="girls girl-2"></div>
            <div class="girls girl-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
